<!DOCTYPE html>
<html>
<head>
    <title>Flash Message</title>
</head>
<body>
    <div class="flash-modal">
        <div class="flash-content {{ flash_type }}">
            <p>{{ flash_message }}</p>
        </div>
    </div>
<button onclick="goBack()">Powrót</button>

<script>
function goBack() {
  window.history.back();
}
</script>
<a href="javascript:history.back()">Powrót</a>
</body>
</html>
